<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cifrado César por Líneas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
    }
    textarea {
        width: 100%;
        height: 150px;
        resize: vertical;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
    }
    select, button {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
    }
    #result {
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 5px;
        min-height: 40px;
    }
</style>
</head>
<body>

<h1>César por Líneas</h1>

<textarea id="inputText" placeholder="Escribe varias líneas aquí..."></textarea>

<br>

<label>Selecciona número (1–26): </label>
<select id="shift">
    <!-- Generado 1 al 26 -->
    <script>
        for(let i=1;i<=26;i++){
            document.write(`<option value="${i}">${i}</option>`);
        }
    </script>
</select>

<h3>Result</h3>

<button onclick="processText()">Procesar</button>

<div id="result"></div>

<script>
function caesarShift(letter, shift) {
    const alphabet = "abcdefghijklmnopqrstuvwxyz";
    const alphabetUpper = alphabet.toUpperCase();

    if (alphabet.includes(letter)) {
        return alphabet[(alphabet.indexOf(letter) + shift) % 26];
    }
    if (alphabetUpper.includes(letter)) {
        return alphabetUpper[(alphabetUpper.indexOf(letter) + shift) % 26];
    }
    return letter; // Si no es letra
}

function processText() {
    const text = document.getElementById("inputText").value;
    const shift = parseInt(document.getElementById("shift").value);
    const lines = text.split("\n");
    let result = "";

    lines.forEach((line, index) => {
        const pos = index + 1; // N-ésima letra
        if (line.length >= pos) {
            const letter = line[pos - 1];
            const encrypted = caesarShift(letter, shift);
            result += encrypted;
        } else {
            result += ""; // Si no hay letra suficiente
        }
    });

    document.getElementById("result").textContent = result;
}
</script>

</body>
</html>
